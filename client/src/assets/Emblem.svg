<!-- VintageVerse — Ink Flame + Quill Emblem
     Bold enough to read from afar; layered details for up-close richness -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="emblemTitle emblemDesc">
  <title id="emblemTitle">VintageVerse Emblem</title>
  <desc id="emblemDesc">A circular emblem combining an ink-flame, quill, and laurel — modern vintage badge.</desc>

  <!-- Palette: parchment, ink, gold, sage -->
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d4b582"/>
      <stop offset="1" stop-color="#b08a4d"/>
    </linearGradient>
    <linearGradient id="parchGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fdf9ef"/>
      <stop offset="1" stop-color="#f3ead8"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Outer ring with shadow for presence -->
  <g filter="url(#soft)">
    <circle cx="100" cy="100" r="94" fill="url(#parchGrad)" stroke="#d8c7a9" stroke-width="4"/>
    <circle cx="100" cy="100" r="72" fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-opacity="0.95"/>
  </g>

  <!-- Laurel accents (stylized, balanced) -->
  <g transform="translate(0,0)" fill="#6b705c" opacity="0.95">
    <path d="M46 85c-6 4-14 9-16 18 4-6 11-9 18-10-2-3-3-6-2-8z"/>
    <path d="M154 85c6 4 14 9 16 18-4-6-11-9-18-10 2-3 3-6 2-8z"/>
    <!-- small leaves -->
    <path d="M52 72c-2 2-5 4-8 6 2-3 5-5 8-6z"/>
    <path d="M148 72c2 2 5 4 8 6-2-3-5-5-8-6z"/>
  </g>

  <!-- Inner panel (contrast background for central motif) -->
  <circle cx="100" cy="100" r="54" fill="#fffaf2" stroke="#e6d8bf" stroke-width="2"/>

  <!-- Central bold ink-flame shape (primary silhouette for far visibility) -->
  <path d="M100 42
           C88 62, 78 74, 78 92
           C78 112, 92 126, 100 126
           C108 126, 122 112, 122 92
           C122 74, 112 62, 100 42 Z"
        fill="#2d2a26"/>

  <!-- Inner negative-space flame (light area) -->
  <path d="M100 60
           C96 72, 92 82, 92 94
           C92 104, 98 112, 100 112
           C102 112, 108 104, 108 94
           C108 82, 104 72, 100 60 Z"
        fill="#fffaf2"/>

  <!-- Quill stroke crossing diagonally (adds narrative & complexity) -->
  <g transform="rotate(-25 100 100)">
    <!-- quill feather body (bold, readable) -->
    <path d="M100 45 L104 140 L92 140 L96 45 Z" fill="#3b2f2f"/>
    <!-- feather vane details (thin strokes) -->
    <g stroke="#2d2a26" stroke-width="1.4" stroke-linecap="round">
      <path d="M102 70 L120 90"/>
      <path d="M100 82 L118 100"/>
      <path d="M98 94 L116 112"/>
    </g>
    <!-- quill tip (accent gold) -->
    <path d="M100 140 L104 152 L92 152 L96 140 Z" fill="url(#goldGrad)"/>
  </g>

  <!-- Decorative ink-splatter shapes (artsy complexity but small) -->
  <g fill="#2d2a26" opacity="0.9">
    <circle cx="74" cy="130" r="3.2"/>
    <circle cx="126" cy="132" r="2.2"/>
    <path d="M88 120 q4 6 12 4" stroke="#2d2a26" stroke-width="1.6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Thin inner ring to frame the motif -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#e6d8bf" stroke-width="1"/>

  <!-- Small bottom dot / anchor for balance -->
  <circle cx="100" cy="160" r="3" fill="#c0a060" opacity="0.95"/>
</svg>
